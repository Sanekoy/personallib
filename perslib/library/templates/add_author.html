<h2>Добавить автора</h2>
<form method="post" action="{% url 'add_author' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="collection_id" value="{{ request.GET.collection_id }}">
    <button type="submit" name="save_and_return">Сохранить</button>
    <button type="submit" name="save_and_add_new">Сохранить и добавить нового</button>
    {% comment %} <a href="{% url 'add_book' collection_id=request.GET.get('collection_id') %}">Назад к добавлению книги</a> {% endcomment %}
</form>
