<h2>Добавить автора</h2>
<form method="post" action="{% url 'add_author' %}?collection_id={{ request.GET.collection_id }}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="collection_id" value="{{ request.GET.collection_id }}">
    <button type="submit">Сохранить</button>
    <a href="{% url 'add_book' collection_id=request.GET.collection_id %}">Назад к добавлению книги</a>
</form>
