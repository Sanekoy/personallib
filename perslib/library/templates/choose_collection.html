{% extends 'base.html' %}

{% block content %}
    <div class="collection-container">
        <h1>Выберите Коллекцию</h1>

        <div class="collection-section">
            <h2>Создать новую коллекцию</h2>
            <form method="post" action="{% url 'create_collection' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="collection_name">Название коллекции:</label>
                    <input type="text" id="collection_name" name="collection_name" required>
                </div>
                <button type="submit" class="btn">Создать</button>
            </form>
        </div>

        <div class="collection-section">
            <h2>Выбрать существующую коллекцию</h2>
            <ul class="collection-list">
                {% for collection in collections %}
                    <li>
                        <a href="{% url 'view_collection' collection.id %}">{{ collection.name }}</a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
