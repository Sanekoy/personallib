<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Просмотр книги: {{ book.title }}</title>
</head>

<body>
    <h1>Добавить книгу в коллекцию: {{ collection.name }}</h1>

    <h2>Создать новую книгу</h2>
    <form method="post" action="{% url 'add_book' collection.id %}">
        {% csrf_token %}

        <div class="form-group">
            <label for="title">Название книги:</label>
            <input type="text" id="title" name="title" class="form-control">
        </div>

        <div class="form-group">
            <label for="edition_number">Номер издания:</label>
            <input type="number" id="edition_number" name="edition_number" class="form-control">
        </div>

        <div class="form-group">
            <label for="comment">Комментарий:</label>
            <textarea id="comment" name="comment" class="form-control"></textarea>
        </div>

        <div class="form-group">
            <label for="authors">Авторы:</label>
            <select multiple id="authors" name="authors" class="form-control">
                {% for author in all_authors %}
                    <option value="{{ author.id }}">{{ author.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="publishers">Издатели:</label>
            <select multiple id="publishers" name="publishers" class="form-control">
                {% for publisher in all_publishers %}
                    <option value="{{ publisher.id }}">{{ publisher.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="genres">Жанры:</label>
            <select multiple id="genres" name="genres" class="form-control">
                {% for genre in all_genres %}
                    <option value="{{ genre.id }}">{{ genre.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="tags">Теги:</label>
            <select multiple id="tags" name="tags" class="form-control">
                {% for tag in all_tags %}
                    <option value="{{ tag.id }}">{{ tag.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="collections">Коллекции:</label>
            <select multiple id="collections" name="collections" class="form-control">
                {% for collection in all_collections %}
                    <option value="{{ collection.id }}">{{ collection.name }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Создать и добавить книгу</button>
    </form>

    <h2>Добавить существующую книгу</h2>
    <form method="post" action="{% url 'add_book' collection.id %}">
        {% csrf_token %}
        <select name="book_id" class="form-control">
            {% for book in all_books %}
                <option value="{{ book.id }}">{{ book.title }}</option>
            {% endfor %}
        </select>
        <button type="submit" class="btn btn-secondary">Добавить книгу</button>
    </form>
  </div>
  <body>
</html>

<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }

  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
  }

  h1, h2 {
    text-align: center;
  }

  .form-group {
    margin-bottom: 10px;
  }

  label {
    font-weight: bold;
  }

  input, textarea, select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  .btn {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  .btn-primary {
    background-color: #007bff;
    color: #fff;
  }

  .btn-secondary {
    background-color: #6c757d;
    color: #fff;
  }
</style>
