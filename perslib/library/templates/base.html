<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личная Библиотека</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" media="all">
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="container">
                <div class="header-content">
                    <h1><a href="/">Личная Библиотека</a></h1>
                    <nav>
                        <ul>
                            {% if user.is_authenticated %}
                                <li><a href="{% url 'choose_collection' %}">Мои коллекции</a></li>
                                <li><a href="{% url 'logout' %}">Выйти ({{ user.username }})</a></li>
                            {% else %}
                                <li><a href="{% url 'login' %}">Войти</a></li>
                                <li><a href="{% url 'register' %}">Регистрация</a></li>
                            {% endif %}
                        </ul>
                    </nav>
                </div>
            </div>
        </header>

        <main class="container">
            {% block content %}
            {% endblock %}
        </main>

        <footer>
            <div class="container">
                <p>2024 Личная Библиотека</p>
            </div>
        </footer>
    </div>
</body>
</html>
