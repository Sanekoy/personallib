{% extends 'base.html' %}

{% block content %}
<div class="register-container">
    <h2>Регистрация</h2>
    <form method="post">
        {% csrf_token %}

        {% for field in form %}
            <div class="form-group">
                {{ field.label_tag }}
                {{ field }}
                {% if field.errors %}
                    <div class="invalid-feedback">
                        {{ field.errors }}
                    </div>
                {% endif %}
            </div>
        {% endfor %}

        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
        <p>У вас уже есть аккаунт? <a href="{% url 'login' %}" class="btn-link">Войти</a></p>
    </form>
</div>
{% endblock %}
